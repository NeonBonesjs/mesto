<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body>
        <div class="root">
            <div class="page root__page">
                <header class="header page__header">
                    <img src="./image/logo.svg" alt="лого" class="logo">

                </header>
                <div class="page__line"></div>
                <section class="profile page__profile">
                    <div class="profile__avatar-info">
                        <img src="./image/Avatar.png" alt="аватар" class="profile__avatar">

                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <h2 class="profile__subname">Исследователь океана</h2>
                            <img
                                src="./image/edit.png"
                                alt="кнопка редактирования профиля"
                                class="edit-button">
                        </div>
                    </div>
                    <div class="add-button"></div>
                </section>
                <section class="elements page__elements">
                    <div class="element">
                        <img src="./image/karachaevo.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Карачаевск
                            </p>
                            <div class="like-button"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/elbrus.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Гора Эльбрус
                            </p>
                            <div class="like-button"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/dombay.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Домбай
                            </p>
                            <div class="like-button"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/elbrus.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Гора Эльбрус
                            </p>

                            <div class="like-button"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/dombay.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Домбай
                            </p>
                            <div class="like-button"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/karachaevo.jpg" alt="" class="element__image">
                        <div class="element__name-like">
                            <p class="element__name">
                                Карачаево-Черкессия
                            </p>
                            <div class="like-button"></div>
                        </div>

                    </div>
                </section>
                <footer class="footer">
                    <p class="footer__copyrighting">
                        © 2020 Mesto Russia
                    </p>
                </footer>
                <div class="popup">
                    <div class="popup__container">
                        <h2 class="popup__title">
                            Редактировать профиль
                        </h2>
                        <form action="" class="form">
                            <fieldset class="popup__forms">
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    class="popup__form popup__form_type_name"
                                    value="">
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    class="popup__form popup__form_type_subname"
                                    value="">
                                <button type="submit" class="popup__button-save">Сохранить</button>
                                <input type="reset" class="popup__close" value="">

                            </fieldset>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./pages/index.js"></script>
    </body>
